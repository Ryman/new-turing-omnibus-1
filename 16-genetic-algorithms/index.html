<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Genetic Algorithms</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="script.js"></script>
    <style>
      .pane {
        float: left;
        border: 1px solid black;
      }

      h1 {
        font-size: 1.5em;
        margin: 0.5em;
      }

      p {
        margin-left: 0.75em;
        margin-bottom: 1em;
      }

      a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <span class="pane">
      <h1>Genetic Algorithms: Shortest Path</h1>

      <p>
        <span>Set the speed:</span>
        <a class="control" data-key="speed" data-value="fast">fast</a>
        <a class="control" data-key="speed" data-value="normal">normal</a>
        <a class="control" data-key="speed" data-value="slow">slow</a>
      </p>

      <p>
        <span>Set the node count:</span>
        <a class="control" data-key="nodes" data-value="6">6</a>
        <a class="control" data-key="nodes" data-value="10">10</a>
        <a class="control" data-key="nodes" data-value="16">16</a>
        <a class="control" data-key="nodes" data-value="26">26</a>
      </p>

      <p>
        <span>Search for the:</span>
        <a class="control" data-key="algorithm" data-value="shortest">shortest</a>
        <a class="control" data-key="algorithm" data-value="longest">longest</a>
      </p>

      <p>View the code <a href="https://github.com/tuzz/new-turing-omnibus/tree/gh-pages/16-genetic-algorithms">here</a></p>
    </span>

    <script>
      var app = new GeneticAlgorithms();
      app.run();
    </script>
  </body>
</html>
